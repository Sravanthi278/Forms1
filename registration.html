<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
</head>
<body>
  <h2>Registration Form</h2>
  <form action="login.html">
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="1" max="100"><br>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob"><br>
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
    <label>Hobbies:</label>
    <input type="checkbox" id="reading" name="hobbies" value="reading">
    <label for="reading">Reading</label>
    <input type="checkbox" id="traveling" name="hobbies" value="traveling">
    <label for="traveling">Traveling</label>
    <input type="checkbox" id="gaming" name="hobbies" value="gaming">
    <label for="gaming">Gaming</label><br><br>
    <label for="country">Country:</label>
    <select id="country" name="country">
      <option value="">Select</option>
      <option value="india">India</option>
      <option value="usa">USA</option>
      <option value="uk">UK</option>
    </select><br><br>
    <label for="resume">Upload Resume:</label>
    <input type="file" id="resume" name="resume"><br><br>
    <label for="website">Website:</label>
    <input type="url" id="website" name="website"><br><br>
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone"><br><br>
    <label for="favcolor">Favorite Color:</label>
    <input type="color" id="favcolor" name="favcolor"><br><br>
    <label for="satisfaction">Satisfaction Level:</label>
    <input type="range" id="satisfaction" name="satisfaction" min="0" max="10"><br><br>
    <input type="hidden" name="referrer" value="website">
    <input type="submit" value="Register">
    <input type="reset" value="Reset">
  </form>
</body>
</html>
